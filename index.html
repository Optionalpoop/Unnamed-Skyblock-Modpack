<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Untitled Skyblock Modpack</title>
<link rel="stylesheet" href="./css/style.css" />
<script defer src="./js/config.js"></script>
</head>
<body>
<header class="top-banner">
Untitled Skyblock Modpack
</header>


<main class="content">
<section class="main-card">
<div class="card-header">
<h1 id="pack-name">Untitled Skyblock Modpack</h1>

<a class="download-button" href="./assets/modpack.zip" download>

</div>
</section>


<section class="changelog">

<ul>
<li>Chapter I is completed!</li>

</html>
